<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scalefusion</title>
    <!-- ******************* Link  CSS ************************* -->
    <link rel="stylesheet" href="Branding.css">
    <!-- ******************* Link Font-awesome ********************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../Assets/download.svg" type="image/x-icon">
</head>

<body>
    <div class="branding_container">
        <div class="head_container">
            <div class="heading">Breanding <a>Total Number of Brands : 2</a></div>
            <div class="create_button">
                <a href="../Create/Create.html">Create New Brand</a>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="search_box">
            <div class="input">
                <input type="text" placeholder="Filter Brands">
            </div>
            <div class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="branding_cards">
            <div class="flex_cards">
                <div class="card">
                    <div class="logo">
                        <img src="../Assets/download.svg" alt="">
                        <div class="b_heading">TES World</div>
                    </div>
                    <div class="img">
                        <img src="../Assets/download.jpg" alt="">
                    </div>
                    <div class="card_footer">
                        <div class="icons">    
                            <i class="fa-solid fa-trash"></i>
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-solid fa-pen"></i>
                        </div>
                        <div class="apply">
                            <a href="/">
                                Apply Brand
                                <i class="fa-thin fa-greater-than"></i>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
